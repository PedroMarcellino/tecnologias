     <h1>Onde surgiu?</h1>
     <h2>Surgimento da tecnologia
        Ela surgiu lá na pré-história, e foi crucial para conseguirmos sobreviver como espécie. Nós seres humanos somos bem frágeis se comparados a outros animais: nossa pele é fina, nossos músculos são pequenos, nossos ossos são frágeis e nossas unhas são minúsculas.</h2>
